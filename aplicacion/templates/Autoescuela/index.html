
{% extends "Autoescuela/base.html" %}
{% load static %}


{% block title %}index{% endblock %}

{% block contenido %}


<!-- Carousel -->
<section id="section-1">
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

<!-- The slideshow/carousel -->
<div class="carousel-inner">
  <div class="carousel-item active">
      <img src="{% static 'aplicacion/img/img_index1.jpg' %}" alt="imagen" class="d-block w-100 img-fluid carousel-item-img">
  </div>
  <div class="carousel-item">
      <img src="{% static 'aplicacion/img/img_index2.jpg' %}" alt="imagen" class="d-block w-100 img-fluid carousel-item-img">
      <!-- Puedes agregar un caption aquí si lo necesitas -->
  </div>
  <div class="carousel-item">
      <img src="{% static 'aplicacion/img/img_index3.jpg' %}" alt="imagen" class="d-block w-100 img-fluid carousel-item-img">
      <!-- Puedes agregar un caption aquí si lo necesitas -->
  </div>
</div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
      </button>
  </div>

  <div class="carousel-caption">
    <h1 class="fs-1">Bienvenido a Escuela Chillan</h1>
</div>

</section>


{% endblock %}
