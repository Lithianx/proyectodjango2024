{% extends "Autoescuela/base.html" %}
{% load static %}
{% load crispy_forms_tags %}



{% block title %}form_inicio_sesion{% endblock %}

{% block contenido %}




<div class="container">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ formulario|crispy}}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <button type= "button" class="btn btn-secondary"><a href="{% url 'form_registrarse' %}">Registrarse</a></button> 
    </form>
</div>




{% endblock %}
