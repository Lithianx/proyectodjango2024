{% extends "Autoescuela/base.html" %}
{% load static %}

{% block title %}Confirmar Eliminación producto{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <h1 class="text-center">Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'perfilAdmin' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
